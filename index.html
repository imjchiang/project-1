<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Balloon Bomber Game</title>
</head>
<body>
    <div class="container">
        <div class="grid-container">
            <div id="title">
                <h1>BALLOON BOMBER</h1>
            </div>
            
            <div id="rules">
                <h4>Objective:</h4>
                <p>Bomb the bunkers with your bombs!</p>
                <p>Hint: Don't bomb the turrets, they are invulnerable.</p>
            </div>

            <div id="controls">
                <h4>Controls:</h4>
                <p>"w" or "up" = up</p>
                <p>"s" or "down" = down</p>
                <p>"a" or "left" = left</p>
                <p>"d" or "right" = right</p>
                <p>"space" = drop bombs</p>
            </div>

            <div id="health">
                Health 
                <img id="health-bar" src="pictures/health/full-health-bar.png">
            </div>
            
            <div id="bunkers">
                Bunkers 
                <img id="bunker-bar" src="pictures/health/full-bunker-bar.png">
            </div>

            <div id="bomb">
                Bombs:
                <p id="bombs-left"></p>
            </div>

            <div id="start">
                <button id="start-button">START GAME</button>    
            </div>

            <div id="restart">
                <button id="restart-button">RESTART GAME</button>    
            </div>


            <div id="credits">
                <p>Made By: </p>
                <p id="name">@imjchiang</p>
            </div>
    
            <main class="canvas">
                <canvas id="game-background"><!-- set scrolling background --></canvas>
                <canvas id="game"><!-- play game --></canvas>
                <canvas id="tutorial"><!-- show tutorial image --></canvas>
            </main>
        </div>
    </div>




    <script src="./app.js"></script>
</body>
</html>
